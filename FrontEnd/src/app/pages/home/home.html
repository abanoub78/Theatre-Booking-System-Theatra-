<div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#heroCarousel"
      data-bs-slide-to="0"
      class="active"
    ></button>
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
  </div>

  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img src="assets/bg.webp" class="d-block w-100" alt="First slide" />
      <div class="carousel-caption d-flex flex-column justify-content-center align-items-center">
        <h1 class="fw-bold">Welcome to Theatra</h1>
        <p class="lead">Modern solutions for your business needs</p>
        <a [routerLink]="['shows']" class="btn btn-dark btn-lg mt-3">Explore Shows</a>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <img src="assets/bg3.webp" class="d-block w-100" alt="Second slide" />
      <div class="carousel-caption d-flex flex-column justify-content-center align-items-center">
        <h1 class="fw-bold">Trusted by Thousands</h1>
        <p class="lead">Delivering excellence and innovation every day</p>
        <a [routerLink]="['about']" class="btn btn-outline-light btn-lg mt-3">Learn More</a>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel-item">
      <img src="assets/bg2.jpg" class="d-block w-100" alt="Third slide" />
      <div class="carousel-caption d-flex flex-column justify-content-center align-items-center">
        <h1 class="fw-bold">Get Started Today</h1>
        <p class="lead">Join us and achieve more with less effort</p>
        <a [routerLink]="['contact']" class="btn btn-success btn-lg mt-3">Contact Us</a>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#heroCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#heroCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<app-about></app-about>
<app-contact></app-contact>
