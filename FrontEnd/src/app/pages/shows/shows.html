<div class="container mt-5" style="padding-top: 50px">
  <h2 class="mb-4 text-center fw-bold">ðŸŽ­ Available Shows</h2>

  @if (loading) {
  <div class="text-center">
    <p>Loading shows...</p>
  </div>
  } @if (!loading) {
  <div class="row g-4">
    @for (show of shows; track show.id) {
    <div class="col-md-4 col-sm-6 d-flex">
      <div class="card show-card flex-fill shadow-sm">
        <div class="image-wrapper">
          <img [src]="show.posterUrl" class="card-img-top" alt="{{ show.title }}" />
        </div>
        <div class="card-body">
          <h5 class="card-title text-primary">{{ show.title }}</h5>
          <p class="card-text text-muted">{{ show.description | slice : 0 : 100 }}...</p>
          <p><strong>ðŸ’° Price:</strong> {{ show.price | currency }}</p>
        </div>
        <div class="card-footer bg-transparent border-0">
          <a [routerLink]="['/shows', show.id]" class="btn btn-outline-primary w-100">
            View Details
          </a>
        </div>
      </div>
    </div>
    } @empty {
    <div class="text-center">
      <p>No shows available.</p>
    </div>
    }
  </div>
  }
</div>
